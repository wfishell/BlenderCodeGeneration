<!DOCTYPE html>
<html>
<head>
    <title>Embed Videos Side by Side with Autoplay</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between videos */
        }

        .video-item {
            flex: 1 1 calc(50% - 20px); /* Each video item takes up 50% minus the gap */
            box-sizing: border-box;
        }

        .video-item video {
            width: 100%; /* Video fills its container */
            height: auto; /* Maintains aspect ratio */
            display: block;
        }

        h2 {
            text-align: center;
        }

        /* Optional: Adjust video item for smaller screens */
        @media (max-width: 600px) {
            .video-item {
                flex: 1 1 100%; /* Videos stack vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Animation Generation Using Large Language Models</h1>

    <div class="video-container">
        <div class="video-item">
            <h2>Quilt Falling</h2>
            <video controls loop autoplay muted>
                <source src="QuiltFalling01Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-item">
            <h2>Orbits</h2>
            <video controls loop autoplay muted>
                <source src="Orbits01Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
