<!DOCTYPE html>
<html>
<head>
    <title>Animation of Bouncing Balls Over Time</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Video Container Styles */
        .video-container {
            display: flex;
            gap: 20px; /* Space between videos */
            justify-content: space-between; /* Distributes videos evenly */
        }

        .video-item {
            flex: 1;
            text-align: center;
        }

        .video-item video {
            width: 100%; /* Video fills its container */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Five Videos Side by Side</h1>
    <div class="video-container">
        <div class="video-item">
            <h2>Video 1 Title</h2>
            <video controls>
                <source src="BouncingBallso10.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Video 2 Title</h2>
            <video controls>
                <source src="BouncingBallso11.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Video 3 Title</h2>
            <video controls>
                <source src="BouncingBallso12.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Video 4 Title</h2>
            <video controls>
                <source src="BouncingBallso13.mp4" type="video/mp4">
                Your browser does not support the video tag.

        </div>
        <div class="video-item">
            <h2>Video 5 Title</h2>

        </div>
    </div>
</body>
</html>
