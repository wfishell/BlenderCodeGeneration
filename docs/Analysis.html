<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }

        .section {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }

        .section img, .section iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        .section h2 {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bouncing Balls</h1>
    <div class="container">
        <div class="section">
            <h2>Warnings</h2>
            <!-- Embedding CSV file in an iframe for easy viewing -->
            <iframe src="BouncingBalls_2024_11_09_WarningFrequency.csv"></iframe>
        </div>
        <div class="section">
            <h2>Error Plot</h2>
            <img src="BouncingBalls_2024_11_09_ErrorPlot.png" alt="Error Plot">
        </div>
        <div class="section">
            <h2>Query Time</h2>
            <img src="BouncingBalls_2024_11_09_QueryTimePlot.png" alt="Query Time Plot">
        </div>
    </div>
</body>
</html>
